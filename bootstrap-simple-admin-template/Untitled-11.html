<script>
    // Get the policy data from local storage.
const policyName = localStorage.getItem('policy_name');
const policyRequirement = localStorage.getItem('policy_requirement');
const policyAssignee = localStorage.getItem('policy_assignee');
const policyRecurrence = localStorage.getItem('policy_recurrence');
const policyDepartment = localStorage.getItem('policy_department');
const policyEntities = localStorage.getItem('policy_entities');

// Create a new row for the table.
const newRow = document.createElement('tr');

// Create a new cell for each column in the table.
const policyAssigneeCell = document.createElement('td');
policyAssigneeCell.textContent = policyAssignee;

const policyEntitiesCell = document.createElement('td');
policyEntitiesCell.textContent = policyEntities;

const policyRecurrenceCell = document.createElement('td');
policyRecurrenceCell.textContent = policyRecurrence;

const policyDepartmentCell = document.createElement('td');
policyDepartmentCell.textContent = policyDepartment;

// Create a blank cell for the Organization Width column.
const organizationWidthCell = document.createElement('td');
organizationWidthCell.textContent = '';

// Create a blank cell for the Approver column.
const approverCell = document.createElement('td');
approverCell.textContent = '';

// Append the new cells to the new row.
newRow.appendChild(policyAssigneeCell);
newRow.appendChild(policyEntitiesCell);
newRow.appendChild(policyRecurrenceCell);
newRow.appendChild(policyDepartmentCell);
newRow.appendChild(organizationWidthCell);
newRow.appendChild(approverCell);

// Append the new row to the table.
document.querySelector('#policy-table').appendChild(newRow);
const cardHeader = document.querySelector('.card-header');

// Set the card header text to the policy name.
cardHeader.textContent = policyName;

</script>
